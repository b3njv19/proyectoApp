<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container" style="margin-left: auto; margin-right: auto; width: 300px;">
    <h2>Cambiar Contraseña</h2>
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="nuevaContrasena"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmarContrasena"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="cambiarContrasena()">Cambiar Contraseña</ion-button>
  </div>
</ion-content>
